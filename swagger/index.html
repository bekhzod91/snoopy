<!DOCTYPE html>
<html lang="en">
<head>
    <title>Docs</title>
    <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist@4.1.3/swagger-ui.css">
</head>

<body>
    <div id="ui-wrapper-new">
        Loading....
    </div>
</body>
<script src="https://unpkg.com/swagger-ui-dist@4.1.3/swagger-ui-bundle.js"></script>
<script>
    let origin = window.origin
    let swaggerUIOptions = {
      url: origin + "/docs/openapi.json",
      dom_id: '#ui-wrapper-new', // Determine what element to load swagger ui
      docExpansion: 'list',
      deepLinking: true, // Enables dynamic deep linking for tags and operations
      filter: true,
      presets: [
        SwaggerUIBundle.presets.apis,
        SwaggerUIBundle.SwaggerUIStandalonePreset
      ],
      plugins: [
        SwaggerUIBundle.plugins.DownloadUrl
      ],
    }

    SwaggerUIBundle(swaggerUIOptions)
</script>
</html>
